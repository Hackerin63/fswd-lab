<!DOCTYPE html>
<html>
<head>
  <title>Simple Fetch Cards</title>
  <style>
    body { font-family: sans-serif; padding: 20px; }
    .card { border: 1px solid #ddd; border-radius: 8px; padding: 10px; margin: 10px; }
  </style>
</head>
<body>
  <h2>Users</h2>
  <div id="users"></div>

  <script>
    fetch('https://jsonplaceholder.typicode.com/users')
      .then(res => res.json())
      .then(data => {
        const container = document.getElementById('users');
        data.forEach(user => {
          const div = document.createElement('div');
          div.className = 'card';
          div.innerHTML = `<strong>${user.name}</strong><br>${user.email}`;
          container.appendChild(div);
        });
      });
  </script>
</body>
</html>
